<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h2 id="title">MyPage</h2>
        <img src="menu.png" alt="None" id="drawer">
        <hr class="hr1">
        <nav id="menu">
            <div id="menu_close_wrap">
                <img src="close02.png" alt="이미지손상" id="menu_close">
            </div>
            <h3 id="menu_plus">메뉴추가</h3>
            <hr>
            <ul id="menu_ul"></ul>
        </nav>
    </header>
    <main>
        <div id="modal_box">
            <div id="modal_contents">
                <div id="modal_close_wrap">
                    <img src="close02.png" alt="이미지손상" id="modal_close">
                </div>
                <h3 id="modal_title">프로필 설정</h3>
                <hr class="hr2">
                <label for="file_input"><img src="user.png" alt="이미지손상" id="modal_img"></label>
                <input type="file" id="file_input" accept="image/*">
                <label for="modal_name"><p class="modal_p">이름 : <input type="text" id="modal_name" class="modal_input" value="홍길동"></p></label>
                <label for="modal_addr"><p class="modal_p">주소 : <input type="text" id="modal_addr" class="modal_input" value="홍길시 홍길동 어쩌구"></p></label>
                <button onclick="save()" id="modal_btn">확인</button>
            </div>
        </div>
        <section> <!-- flex -->
            <img src="setting.png" alt="None" id="profile_setting">
            <div id="profile_wrap"> <!--크기만 설정-->
                <img src="user.png" alt="None" id="profile"> <!--최대크기로-->
            </div>
            <article id="info">
                <h3 id="name_wrap">이름 : <span id="name">홍길동</span></h3>
                <h3 id="addr_wrap">주소 : <span id="addr">홍길시 홍길동 어쩌구</span></h3>
                <div id="memo_wrap">
                    <h3 id="memo">메모입력 : <input type="text" id="memo_input" placeholder="메모를 입력하고 확인을 눌러주세요. 메모가 추가됩니다."></h3>
                    <button id="memo_btn">확인</button>
                    <button id="memo_reset">리셋</button>
                </div>
                <div id="memo1"></div>
            </article>
        </section>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
</body>
</html>
